<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <title>Arbolado de CABA</title>
  <script type="module" crossorigin src="/arbolado/assets/index-BqHmv6ak.js"></script>
  <link rel="stylesheet" crossorigin href="/arbolado/assets/index-JcoBiDVF.css">
</head>

<body>
  <main class="container-fluid">
    <h1>Arbolado público en Ciudad de Buenos Aires </h1>
    <div id="grid" class="grid">
      <div>
        <span aria-busy="true" id="loading">Cargando data...</span>
        <div id="dropdown">
          <label for="species">Especies:</label>
          <small>Elegir muchas especies puede causar problemas de rendimiento</small>
        </div>
      </div>
      <div>
        <div id="slidercontainer" class="slidercontainer">
          <label for="slider">Tamaño:</label>
          <input type="range" min="1" max="100" value="1" step="10" class="slider" id="slider">
        </div>
      </div>
    </div>
    <select id="select-especie" multiple data-placeholder="Elige especies">
    </select>
    <p id="legend-nombres"></p>
    <div id="map"></div>
  </main>
  <footer>
    <small>Dylan Socolobsky | Datos provenientes del <a href="https://data.buenosaires.gob.ar/">Gobierno de la Ciudad de
        Buenos Aires</a>. Mapa cortesía de <a href="https://openstreetmap.org/#">OpenStreetMap</a></small>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/lib/chosen.jquery.min.js"></script>
</body>

</html>
